<!DOCTYPE html>
<html>
    <head>
        <title>contador de boxeo</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" rel="stylesheet">
        <link rel="stylesheet" href="contadorBox.css">


    </head>
    <body class="cuerpo">
        <h1 class="titulo">CONTADOR DE BOXEO</h1>
        <section id="seccion1">
            
            <div id="numeros"></div >
                <aside class="panel">
                    <ul class="menu">
                        <h2 id="tituloMenu">MENU</h2>
                        <form>
                        
                        
                        <li id="round">      rounds  <input class="caja1" type="text"  maxlength="2"  step="1" ><a class="error" >  </a>
                        </li>

                        <li id="roundTime">time rounds minutes  <input class="roundMinutes" type="text" maxlength="2" >   seconds<input class="roundSeconds" type="text" min ="0" maxlength="2"  >
                            <a class="error2"></a>
                        </li>

                        <li id="restTime">time rest minutes  <input class="restMinutes" type="text" maxlength="2"/>  seconds<input class="restSeconds" type="text" maxlength="2" >
                            <a class="error3"></a>
                        </li>
                       

                    
                        </form>
                    </ul>
                 
                    <button id="botonMenu2" class="aplicar">aplicar</button>
                   
                </aside>
               
			
               
        
        </section>
        <audio id="audio" src="/0001071.mp3"></audio>
        <audio id="audio1" src="/audiobox1.mp3"></audio>
        <audio id="audio2" src="/audioBox2.mp3"></audio>
        <button  id="boton" class="play">START</button>
        <button id="boton"class="pause">PAUSE</button>
        <button id="boton" class="stop">STOP</button>
       
        <button class="botonmenu hamburger hamburger--collapse" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
       
    </body>
    <script src="index_box.js" type="module"></script>
</html>
